{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}

<div class="container pt-4 w-50" align="center">

    <h1>Register</h1>

    <!-- When user submit via POST, execute register function. -->
    <form action="{{ url_for('register') }}" method="post">

        <!-- Field for user to input username. -->
        <div class="form-group ">
            <input class="form-control" name="username" placeholder="Username">
        </div>

        <!-- Field for user to input password. -->
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <!-- Field for user to confirm password. -->
        <div class="form-group">
            <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

{% endblock %}
