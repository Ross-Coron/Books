{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}

<div class="container pt-4 w-75" align="center">

    <h1>Search Books</h1>

    <form action="{{ url_for('search') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="search_term" placeholder="Search Term">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search_field" value="isbn">
            <label class="form-check-label" for="inlineRadio1">ISBN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search_field" value="title">
            <label class="form-check-label" for="inlineRadio2">Title</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search_field" value="author">
            <label class="form-check-label" for="inlineRadio3">Author</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search_field" value="year">
            <label class="form-check-label" for="inlineRadio4">Year</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="search_field" value="all" checked>
            <label class="form-check-label" for="inlineRadio5" checked="">All</label>
        </div>

        <div class="form-group pt-3">
            <button class="btn btn-primary">Search!</button>
        </div>
    </form>
</div>

{% endblock %}
